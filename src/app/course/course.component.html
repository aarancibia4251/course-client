<div class="course" nz-row>
  <div nz-col [nzMd]="4" [nzXs]="2"></div>
  <div nz-col [nzMd]="16" [nzXs]="20">
    <div nz-row [nzJustify]="'space-between'">
      <h1>Bandeja de Cursos</h1>
      <a nz-button [nzType]="'primary'" class="course__new" routerLink="/crear">Nuevo Curso</a>
    </div>
    <hr />
    <nz-list class="course__list" nzBordered nzSize="small">
      <nz-list-item
        class="course__list--item"
        (click)="goToEditCourse(course)"
        *ngFor="let course of listCourseObs$ | async"
      >
        {{ course.courseName }} -- {{ course.courseRegister | date: 'dd/MM/yyyy hh:mm' }}
      </nz-list-item>
    </nz-list>
  </div>
  <div nz-col [nzMd]="4" [nzXs]="2"></div>
</div>
